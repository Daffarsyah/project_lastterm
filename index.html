<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Action & Health Co-Benefits Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üåç Climate Action & Health Co-Benefits</h1>
      <p>Interactive visualization of health co-benefits from climate action across different regions</p>
    </header>

    <div id="loading" class="loading">Loading data...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div id="dashboard" class="dashboard" style="display: none;">
      <aside class="controls">
        <h3>üìä Dashboard Controls</h3>
        
        <div class="control-group">
          <label for="regionSelect">Select Region:</label>
          <select id="regionSelect">
            <option value="all">All Regions</option>
          </select>
        </div>

        <div class="control-group">
          <label>Co-benefit Categories:</label>
          <div class="checkbox-group" id="benefitCheckboxes">
            <!-- Dynamically populated -->
          </div>
        </div>

        <div class="control-group">
          <label for="chartType">Chart Type:</label>
          <select id="chartType">
            <option value="bar">Bar Chart</option>
            <option value="scatter">Scatter Plot</option>
            <option value="heatmap">Heatmap</option>
            <option value="pie">Pie Chart</option>
          </select>
        </div>

        <div class="control-group">
          <label for="sortBy">Sort By:</label>
          <select id="sortBy">
            <option value="region">Region</option>
            <option value="value">Value (High to Low)</option>
            <option value="value-asc">Value (Low to High)</option>
          </select>
        </div>

        <button class="btn" onclick="updateCharts()">Update Charts</button>
        
        <div class="region-info" id="regionInfo">
          Select a region to see detailed information
        </div>
      </aside>

      <main class="main-content">
        <div class="stats-container" id="statsContainer">
          <!-- Stats will be dynamically populated -->
        </div>

        <div class="chart-container">
          <h3>Co-benefits Overview</h3>
          <div id="mainChart" style="width:100%;height:350px;"></div>
        </div>

        <div class="chart-container">
          <h3>Regional Comparison</h3>
          <div id="comparisonChart" style="width:100%;height:350px;"></div>
        </div>

        <div class="chart-container chart-full">
          <h3>Detailed Analysis</h3>
          <div id="detailChart" style="width:100%;height:400px;"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
